<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Generator</title>
    <!--Stylesheets-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="bg-light">
    <div class="container">
      <div class="row">
        <!--Form Section-->
        <div class="col-xl-6 mt-4 mt-xl-0 m-5">
          <div class="form-inline" action="" id="form">
            <label for="amount">Paragraph Number: </label>
            <input type="text" class="form-control mr-1 mb-1 mb-sm-0 ml-sm-2" name="amount" id="amount" placeholder="megdar ..." />
            <button id="btn" class="btn btn-primary">Generate</button>
          </div>
        </div>

        <div class="col-xl-6">
          <article class="mt-4 mt-xl-0" id="result"></article>
        </div>
      </div>
    </div>

    <!--JavaScript-->
    <script src="js/app.js"></script>
  </body>
</html>
